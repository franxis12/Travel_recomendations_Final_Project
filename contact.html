<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - TravelBloom</title>
    <link rel="stylesheet" href="./travel_recommendation.css">
</head>
<body>
    <nav class="nav">
        <div class="navi left">
            <img class="logo" src="https://cdn-icons-png.flaticon.com/512/7893/7893979.png">
            <h1>TravelBloom</h1>
        </div>
        <div class="navi center">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About Us</a></li>
                <li><a href="./contact.html">Contact Us</a></li>
            </ul>
        </div>
        <div class="navi right">
           <form class="searchForm" id="searchForm" style="display: none;">
                <input id="searchInput" class="searchInput" type="search" placeholder="Enter a destination or keyword">
                 <button class="btnSearch" type="submit">Search</button>
                <button class="btnSearch clear" type="button" id="clearBtn">Clear</button>
            </form>
        </div>
    </nav>

    <main class="hero">
        <div class="socialIcons">
            <img class="socialIconsLogo" src="https://cdn.mos.cms.futurecdn.net/v2/t:0,l:218,cw:563,ch:563,q:80,w:563/z3bn6deaxmrjmQHNEkpcZE.jpg">
            <img class="socialIconsLogo" src="https://cdn-icons-png.flaticon.com/256/124/124010.png">
            <img class="socialIconsLogo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png">
            <img class="socialIconsLogo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/1280px-YouTube_full-color_icon_%282017%29.svg.png">

            
        </div>
        <div class="headerContactForm" id="headerContactForm">
            <h1>CONTACT US</h1>
            
            
            <form class="formClass" id="formContact">
                <label for="name">Name</label>
                <input type="text" id="name" class="inputForm" placeholder="Enter your name">
                <label for="email">Email</label>
                <input type="email" id="email" class="inputForm" placeholder="Enter your email">
                <label for="message">Message</label>
                <textarea id="message" class="textareaForm" placeholder="Enter your message"></textarea>
                <button class="btnForm" type="submit" id="submitBtn">Submit</button>
            </form>
            
        </div>
           
            <script src="/travel_recommendation.js"></script>

        </div>

    </main>
</body>
</html>
